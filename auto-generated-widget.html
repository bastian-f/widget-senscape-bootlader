function getServlet(sUrl, timeout, callback){
    var xhr = new XMLHttpRequest();
    xhr.ontimeout = function () {
        console.error("The request for " + sUrl + " timed out.");
    };
    xhr.onload = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                callback.apply(xhr);
            } else {
                console.error(xhr.statusText);
            }
        }
    };
    xhr.open("GET", sUrl, true);
    xhr.timeout = timeout;
    xhr.send(null);
}
